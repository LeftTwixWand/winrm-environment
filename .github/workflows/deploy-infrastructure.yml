name: Deploy Infrastructure

on:
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab

permissions:
  id-token: write
  contents: read

jobs:
  create-resource-group:
    name: Create Azure resource group for VM images
    runs-on: ubuntu-latest

    steps:
    - name: Azure login
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  
    - name: Create resource gropu
      uses: azure/CLI@v1
      with:
        azcliversion: latest
        inlineScript: |
          az group create -l germanywestcentral -n packer-images-rg
  
  packer-build-IIS:
    name: Build IIS VM image
    runs-on: ubuntu-latest
    needs: create-resource-group

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Azure login
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Setup Packer
      uses: hashicorp/setup-packer@main

    - name: Packer Init 
      run: packer init ./iis-vm.pkr.hcl

    - name: Packer Build
      run: packer build ./iis-vm.pkr.hcl
